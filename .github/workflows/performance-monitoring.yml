name: Performance Monitoring

on:
  push:
    branches: [ main ]
  schedule:
    # Run performance tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  performance-benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run performance benchmarks
      run: |
        echo "üöÄ Running Performance Benchmarks..."
        npm run benchmark > benchmark-results.txt
        echo "üìä Benchmark Results:"
        cat benchmark-results.txt
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY_TEST }}
        
    - name: Store benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ github.sha }}
        path: benchmark-results.txt
        retention-days: 30
        
    - name: Performance regression check
      run: |
        echo "Checking for performance regressions..."
        # Extract timing data from benchmark results - get the worst case (slowest scenario)
        WORST_AVERAGE_TIME=$(grep "Average:" benchmark-results.txt | grep -o '[0-9.]*ms' | grep -o '[0-9.]*' | sort -nr | head -1)
        
        echo "Worst Average Time: ${WORST_AVERAGE_TIME}ms"
        
        # Check threshold (in milliseconds)
        PERFORMANCE_THRESHOLD=2000  # 2 seconds
        
        if [ -z "$WORST_AVERAGE_TIME" ]; then
          echo "‚ùå Could not extract performance data from benchmark results"
          exit 1
        fi
        
        if (( $(echo "$WORST_AVERAGE_TIME > $PERFORMANCE_THRESHOLD" | bc -l) )); then
          echo "‚ùå Performance regression detected: Worst average time ${WORST_AVERAGE_TIME}ms exceeds threshold ${PERFORMANCE_THRESHOLD}ms"
          exit 1
        fi
        
        echo "‚úÖ Performance benchmarks passed (${WORST_AVERAGE_TIME}ms < ${PERFORMANCE_THRESHOLD}ms)"
        
  memory-usage-check:
    name: Memory Usage Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run memory usage tests
      run: |
        echo "üß† Running Memory Usage Analysis..."
        npm run test:performance -- --testNamePattern="Memory Usage"
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY_TEST }}
        
    - name: Monitor for memory leaks
      run: |
        echo "üîç Checking for memory leaks..."
        # Run a extended test to check for memory leaks
        node --expose-gc -e "
        const { GoogleMapsService } = require('./dist/services/googleMapsService.js');
        
        async function memoryTest() {
          const service = new GoogleMapsService(process.env.GOOGLE_MAPS_API_KEY || 'test-key');
          const initialMemory = process.memoryUsage().heapUsed;
          
          // Simulate multiple operations
          for (let i = 0; i < 100; i++) {
            try {
              // This would normally make API calls, but we're testing memory management
              service.resetPerformanceMetrics();
            } catch (error) {
              // Expected in test environment
            }
          }
          
          global.gc();
          const finalMemory = process.memoryUsage().heapUsed;
          const memoryIncrease = (finalMemory - initialMemory) / 1024 / 1024;
          
          console.log(\`Memory increase: \${memoryIncrease.toFixed(2)}MB\`);
          
          if (memoryIncrease > 50) {
            console.error('‚ùå Potential memory leak detected');
            process.exit(1);
          } else {
            console.log('‚úÖ Memory usage within acceptable limits');
          }
        }
        
        memoryTest().catch(console.error);
        "
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY_TEST }}